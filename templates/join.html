<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PulseRoom</title>

    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700"
    />
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#111714] dark group/design-root overflow-x-hidden"
      style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col">
        <!-- Header -->
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#29382f] px-10 py-3"
        >
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">
              PulseRoom
            </h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCPE9fh-MRpMKEpjGcZXDFJ2APOLLp-OBcQOJZrZ4VehlYXImXXsSmzlA6eXx_XfA-57ET8Ty0Nh6mYIk2SyiWQqI_vmomyodmBtsclhW-RbmRTI0-SE6tf2qmSXGC-7K5i_PngkNmoprt5ZtM8un9HGcHnYsUpNKqZUSDbFZNDa1sUrayzIMOfHxX33QhzAeQpWz8zGQj1Rhcu08yId6JR2Fa7Ze_bnFlllba7XxcN7vCbFUK9F8g47oQgqOAgq-VAHhnmwTysRzY");'>
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-80">
            <!-- Create Room -->
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Create Room</h3>
            <form method="get" action="/create_room">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    name="u_name"
                    placeholder="Your Name"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3d5245] bg-[#1c2620] focus:border-[#3d5245] h-14 placeholder:text-[#9eb7a8] p-[15px] text-base font-normal leading-normal"
                  />
                </label>
              </div>
              <div class="flex px-4 py-3 justify-start">
                <button
                  type="submit"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#38e078] text-[#111714] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Create Room</span>
                </button>
              </div>
            </form>

            <!-- Join Room -->
            <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-6">Join Room</h3>
            <form method="get" action="/join_room">
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    name="room_id"
                    placeholder="Room ID"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3d5245] bg-[#1c2620] focus:border-[#3d5245] h-14 placeholder:text-[#9eb7a8] p-[15px] text-base font-normal leading-normal"
                  />
                </label>
              </div>
              <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                <label class="flex flex-col min-w-40 flex-1">
                  <input
                    name="u_name"
                    placeholder="Your Name"
                    required
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3d5245] bg-[#1c2620] focus:border-[#3d5245] h-14 placeholder:text-[#9eb7a8] p-[15px] text-base font-normal leading-normal"
                  />
                </label>
              </div>
              {% if error %}
              <div class="px-4">
                <p class="text-red-500 text-sm">{{ error }}</p>
              </div>
              {% endif %}
              <div class="flex px-4 py-3 justify-start">
                <button
                  type="submit"
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#38e078] text-[#111714] text-sm font-bold leading-normal tracking-[0.015em]"
                >
                  <span class="truncate">Join Room</span>
                </button>
              </div>
            </form>
          </div>

          <!-- Right Section (optional) -->
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1"></div>
        </div>
      </div>
    </div>
  </body>
</html>
